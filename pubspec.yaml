name: ravn_code_challenge
description: App Flutter to show Star Wars characters

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  equatable: any
  json_annotation: ^4.4.0
  http: ^0.13.4
  pull_to_refresh: ^2.0.0
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  json_serializable: ^6.0.1
  analyzer: ^2.7.0
  mockito: ^5.0.17

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

flutter_intl:
  enabled: true