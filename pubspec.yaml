name: ravn_code_challenge
description: App Flutter to show Star Wars characters

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  json_annotation: ^4.4.0
  equatable: any
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^1.12.2
  json_serializable: ^6.0.1
  analyzer: ^2.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/